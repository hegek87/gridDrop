<div ng-cloak>
    <div class="row">
        <div class="col-md-6">
            <grid-drop-square size="3" is-palette="true" content="initial" drag-target="true"></grid-drop-square>
        </div>
        <div class="col-md-6">
            <div ng-repeat="row in current.contents track by $index" ng-init="x=$index">
                <div ng-repeat="col in row track by $index" ng-init="y=$index">
                    <grid-drop-square size="3" content="current.contents[x][y]" drop-target drag-target="false"></grid-drop-square>
                </div>
            </div>
        </div>
    </div>
</div>
